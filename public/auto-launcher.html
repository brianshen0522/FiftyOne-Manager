<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Label Editor Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .status.active {
            background: #28a745;
            color: white;
        }
        .status.inactive {
            background: #6c757d;
            color: white;
        }
        .pulse {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .log {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        .log-entry {
            padding: 8px;
            margin-bottom: 4px;
            font-size: 13px;
            font-family: monospace;
            border-left: 3px solid #007bff;
            background: #333;
            border-radius: 3px;
        }
        .log-entry.success {
            border-color: #28a745;
        }
        .instructions {
            color: #aaa;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .instructions strong {
            color: #fff;
        }
        code {
            background: #2a2a2a;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Auto Label Editor Launcher</h1>

        <div id="status" class="status active">
            <span class="pulse"></span>
            <span id="statusText">Active & Monitoring</span>
        </div>

        <div class="instructions">
            <p><strong>Keep this tab open!</strong></p>
            <p>When you run the <code>Edit Label in Tool</code> operator in FiftyOne, the label editor will automatically open in a new tab.</p>
            <p style="margin-top: 10px;">No copy/paste needed - it just works!</p>
        </div>

        <div>
            <button onclick="testOpen()">Test Open Editor</button>
            <button class="btn-danger" onclick="clearLog()">Clear Log</button>
        </div>

        <div class="log" id="log">
            <div class="log-entry">Launcher started. Waiting for FiftyOne operator...</div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'fiftyone_edit_label_request';
        let lastRequest = null;

        function log(message, isSuccess = false) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry' + (isSuccess ? ' success' : '');
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);

            // Keep only last 20 entries
            while (logDiv.children.length > 20) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        async function openEditor(imagePath, labelPath, managerPort) {
            // Construct the label editor URL using config from server
            const config = await getConfig();
            const protocol = window.location.protocol;
            const publicAddress = config.publicAddress || window.location.hostname;
            const port = config.managerPort || managerPort || '5000';

            const editorUrl = `${protocol}//${publicAddress}:${port}/label-editor.html?image=${encodeURIComponent(imagePath)}&label=${encodeURIComponent(labelPath)}`;

            // Open in new tab
            const newWindow = window.open(editorUrl, '_blank');

            if (!newWindow) {
                log('‚ùå Failed to open editor - popup blocked?');
                return false;
            }

            const filename = imagePath.split('/').pop();
            log(`‚úÖ Opened editor for ${filename}`, true);
            return true;
        }

        async function getConfig() {
            try {
                const response = await fetch('/api/config');
                return await response.json();
            } catch (error) {
                log(`‚ö†Ô∏è Could not fetch config, using defaults: ${error.message}`);
                return { publicAddress: window.location.hostname, managerPort: '5000' };
            }
        }

        function checkForRequests() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (!stored) return;

                const request = JSON.parse(stored);

                // Check if this is a new request (different from last one)
                if (JSON.stringify(request) === lastRequest) {
                    return;
                }

                lastRequest = JSON.stringify(request);

                // Open the editor
                log(`üì• Received request: ${request.filename}`);
                openEditor(request.image_path, request.label_path, request.manager_port);

                // Clear the request after processing
                localStorage.removeItem(STORAGE_KEY);

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        }

        async function testOpen() {
            // Get config from server
            const config = await getConfig();

            // Test with dummy data
            const testData = {
                image_path: '/data/datasets/test/images/test.jpg',
                label_path: '/data/datasets/test/labels/test.txt',
                manager_port: config.managerPort || '5000',
                filename: 'test.jpg',
                timestamp: Date.now()
            };

            localStorage.setItem(STORAGE_KEY, JSON.stringify(testData));
            log(`üß™ Test request sent (port: ${testData.manager_port})`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry">Log cleared.</div>';
        }

        // Check for requests every 500ms
        setInterval(checkForRequests, 500);

        // Also listen for storage events (when changed by another tab)
        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY && e.newValue) {
                checkForRequests();
            }
        });

        log('üéØ Monitoring for FiftyOne operator requests...');
    </script>
</body>
</html>
