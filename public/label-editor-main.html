<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Editor Datasets</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #141414;
            color: #f3f3f3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 28px;
            background: #1f1f1f;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .btn {
            background: #2b6cb0;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #1e4f82;
        }

        .btn.secondary {
            background: #3a3a3a;
        }

        .btn.secondary:hover {
            background: #505050;
        }

        .btn:disabled {
            background: #2a2a2a;
            color: #777;
            cursor: not-allowed;
        }

        main {
            flex: 1;
            padding: 24px 28px;
        }

        .status {
            font-size: 13px;
            color: #a0a0a0;
            margin-bottom: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .card {
            background: #1d1d1d;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .meta {
            font-size: 12px;
            color: #b0b0b0;
            line-height: 1.4;
            word-break: break-all;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 999px;
            background: #2a2a2a;
            color: #cfcfcf;
        }

        .pill .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #9a9a9a;
        }

        .pill.online .dot {
            background: #2ecc71;
        }

        .pill.offline .dot {
            background: #e74c3c;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            color: #9a9a9a;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Label Editor Datasets</h1>
        <button class="btn secondary" onclick="refreshInstances()">Refresh</button>
    </header>

    <main>
        <div class="status" id="statusText">Loading instances...</div>
        <div class="grid" id="instancesGrid"></div>
        <div class="empty-state" id="emptyState" style="display: none;">
            No instances found. Create an instance in the manager first.
        </div>
    </main>

    <script>
        const API_BASE = window.location.origin;
        let instances = [];

        function setStatus(text) {
            const status = document.getElementById('statusText');
            if (status) {
                status.textContent = text;
            }
        }

        function normalizeDatasetPath(datasetPath) {
            return (datasetPath || '').replace(/\/+$/, '');
        }

        function buildEditorUrl(datasetPath) {
            const normalized = normalizeDatasetPath(datasetPath);
            if (!normalized) {
                return '';
            }
            let basePath = normalized;
            let folderPath = 'images';
            if (normalized.endsWith('/images')) {
                basePath = normalized.slice(0, -'/images'.length);
                folderPath = 'images';
            }
            return `${window.location.origin}/label-editor.html?base=${encodeURIComponent(basePath)}&folder=${encodeURIComponent(folderPath)}`;
        }

        function openLabelEditor(datasetPath) {
            const decodedPath = decodeURIComponent(datasetPath || '');
            const url = buildEditorUrl(decodedPath);
            if (!url) {
                alert('Dataset path is missing.');
                return;
            }
            window.open(url, '_blank');
        }

        async function copyEditorUrl(url) {
            if (!url) {
                alert('No URL available to copy.');
                return;
            }
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(url);
                } else {
                    const temp = document.createElement('textarea');
                    temp.value = url;
                    document.body.appendChild(temp);
                    temp.select();
                    document.execCommand('copy');
                    document.body.removeChild(temp);
                }
                setStatus('Label editor URL copied to clipboard.');
            } catch (err) {
                alert('Failed to copy URL.');
            }
        }

        function statusLabel(instance) {
            const status = (instance.status || 'unknown').toLowerCase();
            const isOnline = status === 'online';
            const pillClass = isOnline ? 'online' : 'offline';
            const label = isOnline ? 'Online' : 'Offline';
            return `<span class="pill ${pillClass}"><span class="dot"></span>${label}</span>`;
        }

        function renderInstances() {
            const grid = document.getElementById('instancesGrid');
            const emptyState = document.getElementById('emptyState');
            if (!grid || !emptyState) {
                return;
            }

            if (!instances.length) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                setStatus('0 instances found.');
                return;
            }

            emptyState.style.display = 'none';
            setStatus(`${instances.length} instance${instances.length === 1 ? '' : 's'} loaded.`);
            grid.innerHTML = instances.map(instance => {
                const datasetPath = instance.datasetPath || '';
                const editorUrl = buildEditorUrl(datasetPath);
                const isDisabled = !datasetPath;
                return `
                    <div class="card">
                        <div>
                            <h2>${instance.name || 'Instance'}</h2>
                            ${statusLabel(instance)}
                        </div>
                        <div class="meta">
                            <div><strong>Dataset:</strong> ${datasetPath || 'Not set'}</div>
                            <div><strong>Port:</strong> ${instance.port || '-'}</div>
                        </div>
                        <div class="actions">
                            <button class="btn" onclick="openLabelEditor('${encodeURIComponent(datasetPath)}')" ${isDisabled ? 'disabled' : ''}>
                                Open Label Editor
                            </button>
                            <button class="btn secondary" onclick="copyEditorUrl('${editorUrl}')" ${editorUrl ? '' : 'disabled'}>
                                Copy URL
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function refreshInstances() {
            setStatus('Loading instances...');
            try {
                const response = await fetch(`${API_BASE}/api/instances`);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load instances');
                }
                instances = Array.isArray(data) ? data : [];
            } catch (err) {
                instances = [];
                setStatus(`Error: ${err.message}`);
                console.error(err);
            }
            renderInstances();
        }

        refreshInstances();
    </script>
</body>
</html>
